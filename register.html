			<form onsubmit="return checkPassword()">
				First name<br/>
				<input type="text" name="firstname"><br><br>
				Last name<br/>
				<input type="text" name="lastname"><br/><br/>
				Gender
				<input type="radio" name="gender" required>Male
				<input type="radio" name="gender" required>Female <br/><br/>

				<input type="phone" name="mobile" pattern="[0-9]{10}" placeholder="1234567891" required><br/><br/>

				<input type="email" name="email" placeholder="abc@mail.com" pattern="[a-z0-9._&+-]+@[a-z0-9.-]+.[a-z{2-3}]" required><br/><br/>

				<textarea rows="8" cols="45"></textarea><br/><br/>
				Date Of Birth<br/>
				<input type="date" name="dob" required><br/><br/>
				Password<br/>
				<input type="password" id="pwd" required><br/><br/>
				Re-enter Password<br/>
				<input type="password" id="confpwd" required><br/><br/>

				<input type="checkbox" id="checkbox" class="inputStyle" onclick="enableButton()">Accept Privacy Policy<br/><br/>
